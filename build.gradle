buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        // Update the Android Gradle Plugin version
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
